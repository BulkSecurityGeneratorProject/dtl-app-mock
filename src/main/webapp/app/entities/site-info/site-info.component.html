<div>
    <h2 id="page-heading">
        <span jhiTranslate="dtlAppMockApp.siteInfo.home.title">Site Infos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-site-info" [routerLink]="['/site-info/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="dtlAppMockApp.siteInfo.home.createLabel">
            Create new Site Info
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="siteInfos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="dtlAppMockApp.siteInfo.userId">User Id</span></th>
            <th><span jhiTranslate="dtlAppMockApp.siteInfo.siteType">Site Type</span></th>
            <th><span jhiTranslate="dtlAppMockApp.siteInfo.address">Address</span></th>
            <th><span jhiTranslate="dtlAppMockApp.siteInfo.siteImgIds">Site Img Ids</span></th>
            <th><span jhiTranslate="dtlAppMockApp.siteInfo.status">Status</span></th>
            <th><span jhiTranslate="dtlAppMockApp.siteInfo.createTime">Create Time</span></th>
            <th><span jhiTranslate="dtlAppMockApp.siteInfo.lastModifyTime">Last Modify Time</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let siteInfo of siteInfos ;trackBy: trackId">
                <td><a [routerLink]="['/site-info', siteInfo.id, 'view' ]">{{siteInfo.id}}</a></td>
                <td>{{siteInfo.userId}}</td>
                <td>{{siteInfo.siteType}}</td>
                <td>{{siteInfo.address}}</td>
                <td>{{siteInfo.siteImgIds}}</td>
                <td>{{siteInfo.status}}</td>
                <td>{{siteInfo.createTime | date:'medium'}}</td>
                <td>{{siteInfo.lastModifyTime | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/site-info', siteInfo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/site-info', siteInfo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'site-info/'+ siteInfo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
