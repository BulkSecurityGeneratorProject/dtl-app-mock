<div>
    <h2 id="page-heading">
        <span jhiTranslate="dtlAppMockApp.isp.home.title">Isps</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-isp" [routerLink]="['/isp/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="dtlAppMockApp.isp.home.createLabel">
            Create new Isp
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="isps">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="dtlAppMockApp.isp.txnId">Txn Id</span></th>
            <th><span jhiTranslate="dtlAppMockApp.isp.mobile">Mobile</span></th>
            <th><span jhiTranslate="dtlAppMockApp.isp.template">Template</span></th>
            <th><span jhiTranslate="dtlAppMockApp.isp.status">Status</span></th>
            <th><span jhiTranslate="dtlAppMockApp.isp.createTime">Create Time</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let isp of isps ;trackBy: trackId">
                <td><a [routerLink]="['/isp', isp.id, 'view' ]">{{isp.id}}</a></td>
                <td>{{isp.txnId}}</td>
                <td>{{isp.mobile}}</td>
                <td>{{isp.template}}</td>
                <td>{{isp.status}}</td>
                <td>{{isp.createTime | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/isp', isp.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/isp', isp.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'isp/'+ isp.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
