<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="isp">
            <h2><span jhiTranslate="dtlAppMockApp.isp.detail.title">Isp</span> {{isp.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="dtlAppMockApp.isp.txnId">Txn Id</span></dt>
                <dd>
                    <span>{{isp.txnId}}</span>
                </dd>
                <dt><span jhiTranslate="dtlAppMockApp.isp.mobile">Mobile</span></dt>
                <dd>
                    <span>{{isp.mobile}}</span>
                </dd>
                <dt><span jhiTranslate="dtlAppMockApp.isp.template">Template</span></dt>
                <dd>
                    <span>{{isp.template}}</span>
                </dd>
                <dt><span jhiTranslate="dtlAppMockApp.isp.status">Status</span></dt>
                <dd>
                    <span>{{isp.status}}</span>
                </dd>
                <dt><span jhiTranslate="dtlAppMockApp.isp.createTime">Create Time</span></dt>
                <dd>
                    <span>{{isp.createTime}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/isp', isp.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
