<div>
    <h2 id="page-heading">
        <span jhiTranslate="dtlAppMockApp.store.home.title">Stores</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-store" [routerLink]="['/store/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="dtlAppMockApp.store.home.createLabel">
            Create new Store
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="stores">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="dtlAppMockApp.store.name">Name</span></th>
            <th><span jhiTranslate="dtlAppMockApp.store.storeType">Store Type</span></th>
            <th><span jhiTranslate="dtlAppMockApp.store.address">Address</span></th>
            <th><span jhiTranslate="dtlAppMockApp.store.area">Area</span></th>
            <th><span jhiTranslate="dtlAppMockApp.store.linkman">Linkman</span></th>
            <th><span jhiTranslate="dtlAppMockApp.store.tel">Tel</span></th>
            <th><span jhiTranslate="dtlAppMockApp.store.status">Status</span></th>
            <th><span jhiTranslate="dtlAppMockApp.store.createTime">Create Time</span></th>
            <th><span jhiTranslate="dtlAppMockApp.store.lastModifyTime">Last Modify Time</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let store of stores ;trackBy: trackId">
                <td><a [routerLink]="['/store', store.id, 'view' ]">{{store.id}}</a></td>
                <td>{{store.name}}</td>
                <td>{{store.storeType}}</td>
                <td>{{store.address}}</td>
                <td>{{store.area}}</td>
                <td>{{store.linkman}}</td>
                <td>{{store.tel}}</td>
                <td>{{store.status}}</td>
                <td>{{store.createTime | date:'medium'}}</td>
                <td>{{store.lastModifyTime | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/store', store.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/store', store.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'store/'+ store.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
